<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".sembunyi").click(function(){
				$("#foto").hide("slow")
			});
			$(".tampil").click(function(){
				$("#foto").show("slow")
			});
			$(".t").click(function(){
				$("#f").hide("slow")
			});
			$(".k").click(function(){
				$("#f").show("slow")
			});
			$(".s").click(function(){
				$("#o").hide("slow")
			});
			$(".l").click(function(){
				$("#o").show("slow")
			});
		});
	</script>
</head>
<body>
<button class="sembunyi">Sembunyikan</button>
<button class="tampil">tampilkan</button>
<p><img id="foto" src="sandi.png"></p>
<button class="t">Sembunyikan</button>
<button class="k">tampilkan</button>
<p><img id="f" src="1.jpg"></p>
<button class="s">Sembunyikan</button>
<button class="l">tampilkan</button>
<p><img id="o" src="2.png"></p>
</body>
</html>
