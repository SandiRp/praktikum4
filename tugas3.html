<!DOCTYPE html>
<html>
<head>
<title></title>
<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
<script>
   $(document).ready(function() {
  
     $("#tombol_fade_out").click(function() {
       $("#box").fadeOut("slow");
     }):
  
     $("#tombol_fade_in").click(function() {
       $("#box").fadeIn("fast");
     }):
    $("#tombolfade").click(function() { 
       $("#box").fadeTo("slow", 0.3); 
      }):
  
   });
   </script>
   <style>
   #box {
     width: 300px;
     height: 300px;
     background-color: yellow;
   }
   </style>
</head>
<body>
    <div id="box"></div>
    <br>
  <button id="tombol_fade_out">FadeOut</button>
  <button id="tombol_fade_in">FadeIn</button>
   <button id="tombolfade">Fade To 0.3</button>

</body>
</html>
